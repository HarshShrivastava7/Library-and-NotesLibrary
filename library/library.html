<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MY Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="opacity-75" style="background-image: url('https://wallpaperaccess.com/full/4868950.jpg'); background-size: cover;">
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" style="color: white; font-weight: bold;">My Library</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div id="alert"></div>
  <form id="form">
    <div class="container my-3">
      <h1>Welcome To My Library</h1>
      <hr>
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <h5 class="card-title">Add Title</h5>
            <input class="form-control" id="addTitle" type="text" placeholder="Enter Your Title ...." aria-label="Enter Your Title ..." />
          </div>
          <div class="mb-3">
            <h5 class="card-title">Add Author</h5>
            <input class="form-control" id="addAuthor" type="text" placeholder="Enter Your Author ...." aria-label="Enter Your Author ..." />
          </div>
          <div class="mb-3">
            <h5 class="card-title">Select Genre</h5>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Type" id="Fiction" value="Fiction">
              <label class="form-check-label" for="Fiction">
                Fiction
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Type" id="Programming" value="Programming" checked>
              <label class="form-check-label" for="Programming">
                Programming
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Type" id="Cooking" value="Cooking">
              <label class="form-check-label" for="Cooking">
                Cooking
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" id="addBtn">Add Note</button>
        </div>
      </div>
  </form>

  <hr>
  <h1>Your Books</h1>
  <hr>
  <div id="notes" class="row container-fluid" style="height: 200px;overflow-y: scroll;">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Genre</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
          <tbody id="booksSection" ></tbody>
    </table>
  </div>
  <hr>
  <div style="text-align: center;">
    <button class="btn btn-primary my-2" id="clearAllBtn">Clear All Books</button>
  </div>
  </div>

  <script src="library.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>

</html>
